PLG_SYSTEM_TAWEA_XML_DESCRIPTION="<h2>Chat pour votre site</h2>\n<p>Tawea intègre le Facebook Chat sur votre site.\nAjoutez Tawea à votre site et une barre similaire au Facebook chat apparaîtra en bas à droite de l'écran. Identifiez-vous avec votre compte Facebook et vous pouvez commencer à chatter.\nTawea est gratuit pour l'installation et l'utilisation.</p>\n<h2>Caractéristiques</h2>\n<ul>\n<li>Facebook integré.</li>\n<li>Gratuit.</li>\n<li>Simple à utiliser.</li>\n<li>Barre d'outil sociaux intégrée.</li>\n<li>Compatible avec tous les navigateurs desktop.</li>\n<li>Partagez n'importe quel fichier par glisser-déposer.</li>\n</ul>\n<h2>Benefices pour le webmaster</h2>\n<ul><li>Vous savez toujours quelle page vos visiteurs lisent</li>\n<li>Vous offrez un service de chat en direct sur votre site</li>\n<li>Aucun matériel ou logiciel supplémentaire à installer</li>\n<li>Installation en un clic</li></ul>\n<h2>Compatible avec&nbsp;:</h2>\n<ul><li>Google Chrome</li><li>Mozilla Firefox</li><li>Opera Next</li><li>Safari</li><li>Internet Explorer</li></ul>\n<h3>Nous avons créé une passerelle pour la connection au Facebook chat.Les utilisateurs envoient un message via notre serveur, mais nous ne stockons aucune conversation.</h3>\n<h3>Pour des instructions de base, une documentation ou des tutoriels, vous pouvez également afficher la <a href='https://tawea.com' target='_blank'>page d'accueil du plugin</a>.</h3>"

PLG_SYSTEM_TAWEA_XML_DESCRIPTION="<h2>Chat voor uw website</h2>\n<p>Tawea maakt websites klaar voor een integratie met Facebook Chat. \nVoeg Tawea teo aan  uw website en een balk die vergelijkbaar is met Facebook chat verschijnt rechtsonder. Log in met uw Facebook-account en begin met chatten. \nTawea is gratis te installeren en gratis te gebruiken.</p>\n<h2>Mogelijkheden</h2>\n<ul>\n<li>Facebook integratie.</li>\n<li>Gratis.</li>\n<li>Eenvoudige bediening.</li>\n<li>Ingebouwde social toolbar.</li>\n<li>Compatibel met alle browsers.</li>\n<li>Alles delen door te slepen.</li>\n</ul>\n<h2>Voordelen voor de webmaster</h2>\n<ul><li>Weet wlke pagina's de bezoekers lezen</li>\n<li>Biedt online live-ondersteuning vanuit uw website</li>\n<li>Er hoeft geen extra hardware of software te worden geïnstalleerd</li>\n<li>Installatie met één klik</li></ul>\n<h2>Compatibel met:</h2>\n<ul><li>Google Chrome</li><li>Mozilla Firefox</li><li>Opera Next</li><li>Safari</li><li>Internet Explorer</li></ul>\n<h3>We hebben een brug gebouwd waarmee u toegang krijgt tot Facebook chat. Bezoekers versturen berichten vi onze server, maar wij slaan deze conversaties niet op..</h3>\n<h3>Voor basisgebruik, documentatie of handleidingen kunt u de plugin bekijken op onze  <a href='https://tawea.com' target='_blank'>homepage</a>.</h3>"

PLG_SYSTEM_TAWEA_XML_DESCRIPTION="<h2>Un Chat para su sitio</h2>\n<p>Tawea le permite integrar el chat de Facebook.\nAñada Tawea a su sitio y una barra como la del chat de Facebook aparecerá en la esquina inferior derecha de su sitio. Acceda con su cuenta de Facebook y comience a chatear.\nLa instalación de Tawea es gratuita y además puede usarlo gratis.</p>\n<h2>Características</h2>\n<ul>\n<li>Integrado con Facebook.</li>\n<li>Gratuito.</li>\n<li>Interfaz simple.</li>\n<li>Barra de herramientas sociales integrada.</li>\n<li>Compatible con todos los navegadores de escritorio.</li>\n<li>Arrastre y suelte para compartir cualquier cosa.</li>\n</ul>\n<h2>Beneficios para los webmaster</h2>\n<ul><li>Conozca qué páginas están visitando sus usuarios</li>\n<li>Facilite soporte directo a través del chat desde su sitio</li>\n<li>No necesita la instalación de ningún programa o hardware adicional</li>\n<li>Instalación en un click</li></ul>\n<h2>Compatible con:</h2>\n<ul><li>Google Chrome</li><li>Mozilla Firefox</li><li>Opera Next</li><li>Safari</li><li>Internet Explorer</li></ul>\n<h3>Hemos creado una pasarela que se conecta al chat de Facebook. Los usuarios envían los mensajes a través de nuestro servidor, pero no almacenamos ninguna de las conversaciones.</h3>\n<h3>Para ver el uso básico, la documentación o tutoriales puede visitar nuestro sitio web <a href='https://tawea.com' target='_blank'>homepage</a>.</h3>"

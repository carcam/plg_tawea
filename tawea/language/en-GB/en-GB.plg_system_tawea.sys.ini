PLG_SYSTEM_TAWEA_XML_DESCRIPTION="<h2>Chat for your site</h2>\n<p>Tawea enables sites to integrate Facebook Chat.\nAdd Tawea to your site and a bar similar to Facebook chat will appear at the bottom right. Log in with your Facebook account and start chatting.\nTawea is free to install, free to use.</p>\n<h2>Features</h2>\n<ul>\n<li>Facebook integrated.</li>\n<li>Free.</li>\n<li>Simple UX.</li>\n<li>Built-in social toolbar.</li>\n<li>All desktop browsers compatible.</li>\n<li>Drag&Drop share anything.</li>\n</ul>\n<h2>Benefits for the webmaster</h2>\n<ul><li>Know which page the visitors are reading</li>\n<li>Provide online live chat support from your website</li>\n<li>No additional hardware or software to install</li>\n<li>One click installation</li></ul>\n<h2>Compatible with:</h2>\n<ul><li>Google Chrome</li><li>Mozilla Firefox</li><li>Opera Next</li><li>Safari</li><li>Internet Explorer</li></ul>\n<h3>We have created a gateway to connect to Facebook chat. Users send messages via our server, but we do not store conversations.</h3>\n<h3>For basic usage, documentation or tutorials, you can also have a look at the plugin <a href='https://tawea.com' target='_blank'>homepage</a>.</h3>"
